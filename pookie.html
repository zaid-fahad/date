<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be Mine 💖</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #fff;
    overflow-x: hidden;
    padding: 20px;
}

header {
    font-family: 'Pacifico', cursive;
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px #ff6f91;
}

.screen {
    display: none;
    text-align: center;
    max-width: 500px;
    width: 100%;
    padding: 20px;
    background: rgba(255,255,255,0.1);
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    backdrop-filter: blur(10px);
    margin-bottom: 30px;
    animation: fadeIn 0.5s ease forwards;
}

.screen.active { display: block; }

button {
    padding: 10px 25px;
    border-radius: 25px;
    border: none;
    background: #ff6f91;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s;
}

button:hover {
    transform: scale(1.1) rotate(-5deg);
}

iframe {
    width: 100%;
    height: 300px;
    border-radius: 15px;
    border: none;
    margin-bottom: 20px;
}

.flirty {
    font-family: 'Pacifico', cursive;
    font-size: 1.5rem;
    color: #ff6f91;
    margin: 10px 0;
}

.hearts, .confetti {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 1000;
}

.heart, .confetto {
    position: absolute;
    animation: float 3s linear forwards;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>
<header>Be Mine 💖</header>

<div class="hearts" id="hearts"></div>
<div class="confetti" id="confetti"></div>

<!-- Step 1: Welcome -->
<div class="screen active" id="step1">
    <div class="flirty">Hey Pookie! 😘 Wanna set a cute date?</div>
    <button onclick="nextStep(2)">Yes! 💖</button>
</div>

<!-- Step 2: Choose Day (Form) -->
<div class="screen" id="step2">
    <div class="flirty">Pick a day for us 🗓️</div>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdubQZCk-toRdSPbYkuQOqEEwH3QJTDjU36t0CMtfYd25PScQ/viewform?embedded=true">Loading…</iframe>
    <button onclick="nextStep(3)">Next 💌</button>
</div>

<!-- Step 3: Pick a Vibe -->
<div class="screen" id="step3">
    <div class="flirty">What should our date vibe be? 😍</div>
    <button onclick="nextStep(4)">Movie Night 🍿</button>
    <button onclick="nextStep(4)">Coffee ☕</button>
    <button onclick="nextStep(4)">Park Stroll 🌸</button>
</div>

<!-- Step 4: Confirmation -->
<div class="screen" id="step4">
    <div class="flirty" id="finalMessage">Yay! Can’t wait to see you, Pookie! 💖</div>
    <div>Pookie points: <span id="points">0</span></div>
    <div>💌 Click the floating hearts to earn more love! 💌</div>
</div>

<script>
let points = 0;
let heartInterval;

// Step navigation
function nextStep(step) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById('step' + step).classList.add('active');

    if(step >= 2 && !heartInterval) {
        startHearts();
    }
    if(step === 4) {
        createConfetti();
    }
}

// Floating hearts
function startHearts() {
    const heartsContainer = document.getElementById('hearts');
    heartInterval = setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (10 + Math.random()*20) + 'px';
        heart.innerText = '💖';
        heart.onclick = () => {
            points += 1;
            document.getElementById('points').innerText = points;
        };
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }, 500);
}

// Confetti burst
function createConfetti() {
    const confettiContainer = document.getElementById('confetti');
    for(let i=0; i<50; i++){
        const c = document.createElement('div');
        c.classList.add('confetto');
        c.style.left = Math.random() * window.innerWidth + 'px';
        c.style.top = Math.random() * window.innerHeight + 'px';
        c.style.fontSize = (10 + Math.random()*15)+'px';
        c.innerText = '🎉';
        confettiContainer.appendChild(c);
        setTimeout(() => c.remove(), 4000 + Math.random()*2000);
    }
}
</script>
</body>
</html>
